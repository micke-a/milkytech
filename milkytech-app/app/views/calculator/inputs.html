
<div class="row">
    <span class="col-md-2">
        <a class="btn btn-default" ng-href="#/calculator/list">
            <span class="glyphicon glyphicon-chevron-left"></span>Back
        </a>
    </span>
    <span class="col-md-10">
        <p class="text-left">This is the calc-inputs view for <span>{{calcId}}</span> .</p>
    </span>
</div>

<div class="row">
    
    <h2>Meta data derived inputs</h2>
    
    <form role="form" class="form-horizontal">
        <div ng-repeat="inp in calcInputs">
            <div class="form-group">
                
                <label for="{{inp.name }}" class="col-sm-2 control-label">{{inp.name | capitaliseFirstLetter}}</label>
                <div class="col-sm-10">
                    <span ng-if="inp.widget == 'textarea'">
                        <textarea class="form-control" class="form-control" ng-model="formData[inp.name]" name="{{inp.name }}"></textarea>
                    </span>
                    <span ng-if="inp.widget != 'textarea'">
                        <input class="form-control" type="text" class="form-control" ng-model="formData[inp.name]" name="{{inp.name }}"/>
                    </span>
                    <span  class="help-block" ng-if="inp.mandatory == true">
                        This is a mandatory input
                    </span>
                </div>
            </div>
        </div>
        
        <button class="btn btn-default" ng-click="calculate()">Calulate</button>
    </form>
    <pre>{{formData | json}}</pre>
    
    <calculator-inputs inputs="calcInputs" />
    
    
</div>
